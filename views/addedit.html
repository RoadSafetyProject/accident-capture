<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <table ng-if="!loading" class="table">
        <tr ng-repeat="programStageDataElement in program.programStages[0].programStageDataElements | orderBy:'sortOrder'"><td>{{programStageDataElement.dataElement.name}}</td>
            <td>
                <element-input ng-program-stage-data-element="programStageDataElement" ng-model="item"></element-input>
            </td>
        </tr>
    </table>
    <div ng-if="loading" class="loader"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
